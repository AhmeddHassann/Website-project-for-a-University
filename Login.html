<html lang="en" dir="ltr">

        <meta charset="utf-8">

        </head>

            <nav>
                <div class="container">
                    <ul class="nav-part1">
                      <li> <a href="MerrylandUniversity.html">Home</a></li>

                      <li id="login"> <a href="#">Login</a> </li>

                    </ul>
                </div>
            </nav>
            <div class="formLogin">
                <form method="post">
                    <div class="txt_field">
                        <input type="text" id="idName" minlength="3" autocomplete="off" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" id="passID" minlength="5" autocomplete="off" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                    <div class="pass">Forgot Password?</div>
                    <a href="#">
                        <input type="button" value="Login" id="submitBtn" onclick="myFunction()"/>
                    </a>
                    <div class="signup_link">
                        Not a member? <a href="Register.html">Signup</a>
                    </div>
                </form>
            </div>
        </body>
    </head>
</html>
